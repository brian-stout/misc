<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <img id="myImage" src="red.jpg" style="width:100px">

        <script>
            color = "blue"

            var ws = new WebSocket("ws://127.0.0.1:5678/"),
                messages = document.createElement('ul');
            ws.onmessage = function (event) {
                console.log(event.data)

                if (event.data != color) {
                    color = event.data
                    imgStr = color
                    imgStr += ".jpg"
                    
                    document.getElementById('myImage').src=imgStr
                }

            };
        </script>
    </body>
</html>
